<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock example</title>
    <link rel="stylesheet" tyle="text/css" href="./style.css"> <!-- CSS File Link -->
</head>
<body>
    
    <div class="clock">  <!-- Clock Defination -->
        <div>
            <div class="date"></div>
            <div class="day"></div> 
        </div>
            <div class="dot"></div> <!-- Clock Center -->
        <div> 
            <div class="hour-hand"></div> <!--Clock Hour hand -->
            <div class="minute-hand"></div> <!--Clock Minute hand -->
            <div class="second-hand"></div> <!--Clock Second hand -->
        </div>    
        <div>
            <span class="h3">3</span> <!-- Clock Hours -->
            <span class="h6">6</span> <!-- Clock Hours -->
            <span class="h9">9</span> <!-- Clock Hours -->
            <span class="h12">12</span> <!-- Clock Hours -->
        </div>
        <div class="diallines"></div> <!--Clock Minutes Dial Lines-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script type="text/JavaScript" src="script.js" ></script> <!-- JavaScript File Link -->

    <div class="digital-clock">
        <div id="Date"></div>
          <ul>
              <li id="hours"></li>
              <li id="point">:</li>
              <li id="min"></li>
              <li id="point">:</li>
              <li id="sec"></li>
          </ul>
        </div>

</body>
</html>
